<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
    <h1>User Input:</h1>
    <form action="/index/" method="post">
        {%  csrf_token %}
        User Name: <input type="text" name="username" /><br />
        Password: <input type="password" name="password" /><br />
        <input type="submit" value="submit" />
    </form>

    <h1>User Display: </h1>
        <table border="1">
            <thread>
                <tr>User Name</tr>
                <tr>Password</tr>
            </thread>
            <tbody>
                {%  for item in data %}
                <tr>
                    <td>{{ item.user }}</td>
                    <td>{{ item.pwd }}</td>
                </tr>
                {%  endfor %}
            </tbody>
        </table>
</body>
</html>
